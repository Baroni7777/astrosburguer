<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <!-- Meta tags Obrigatórias -->

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" type="text/css" href="css/estilo.css">

    <title>Entrar na conta</title>
  </head>
  <body>




<div class="container col-3 mt-5">
    <body class="text-center">
    <form class="form-signin">
     <a href="index.html"><img class="mb-4" src="img/logo.png" alt="" width="300" height="150"></a>
      <h1 class="h3 mb-3 font-weight-normal">Preencha os campos para entrar</h1>


      <label for="inputEmail" class="sr-only"></label>
      <input type="email" id="inputEmail" class="form-control" placeholder="E-mail" required autofocus>
      <br>
      <label for="inputPassword" class="sr-only">Password</label>
      <input type="password" id="inputPassword" class="form-control" placeholder="Senha" required>
      <div class="checkbox mb-3">

      </div>
      <button class="btn btn-lg btn-primary btn-block" href="index.html" type="submit">Entrar</button>
      <p class="mt-5 mb-3 text-muted">&copy; 2020-2022</p>
    </form>
  </body>
</div>


    <footer class="footer fixed-bottom py-3 bg-dark bottom">
      <div class="container">
        <span class="text-muted">Coloque o conteúdo do sticky footer aqui.</span>
      </div>
    </footer>
